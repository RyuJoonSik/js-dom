<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number_animation{
            width: 100px;
            font-size: 3em;
            margin: 0 auto;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="number_animation" data-rate="90">0</div>
    <script>
        var numAnimation = document.querySelector('.number_animation');
        var target = numAnimation.dataset.rate;
        var num = 0;
        var timer = setInterval(function(){
            ++num;
            numAnimation.innerText = num;
            if(num == target){
                clearInterval(timer);
            }
        }, 10)

    </script>
</body>
</html>
