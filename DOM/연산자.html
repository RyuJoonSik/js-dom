<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 상수 박스는 같다.
        var x = 3; 
        var y = 3;

        document.writeln(x == y);
        document.writeln(x === y);
        
        // 객체를 통해 생성된 박스는 다르다.
        var z = new Number(3);

        document.writeln(x == z);
        document.writeln(x === z);

        // 뺄셈에서는 문자열이 숫자로 변환
        document.writeln(3-"2");

        document.writeln("32" > "4");
        document.writeln(32 > "4");
    </script>
</body>
</html>
