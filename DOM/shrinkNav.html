<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <header id="main-header">
        <nav>
            <img src="images/logo.svg" alt="Logo" id="logo">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <p>The start of your content.</p>
            <p>The middle of your content.</p>
            <p>The end of your content.</p>
        </main>

        <footer>
            <hr>

            <p><small><em>This page is created by Adi Purdila as a demo for a shrinking nav bar.</em></small></p>
        </footer>
    </div> <!-- end container -->
    <script>
        var window = window,
            mainHeader = document.getElementById('main-header'),
            defaultLogo = 'images/logo.svg',
            threshhold = mainHeader.offsetHeight,
            Logo = document.getElementById('logo'),
            smallLogo = 'images/logo-shrink.svg';

        window.addEventListener('scroll', function(){
            if(this.pageYOffset > threshhold){
                if(!mainHeader.classList.contains('shrink')){
                    mainHeader.classList.add('shrink');
                    switchImg(smallLogo);
                }
            }
            else{
                if(mainHeader.classList.contains('shrink')){
                    mainHeader.classList.remove('shrink');
                    switchImg(defaultLogo);
                }
            }
        });

        function switchImg(newPath){
            Logo.classList.add('hide');
            setTimeout(function(){
                Logo.setAttribute('src', newPath);
                Logo.classList.remove('hide');
            }, 300);
        }
    </script>
</body>

</html>
