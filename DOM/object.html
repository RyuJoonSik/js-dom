<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var exam = new Object();
        
        exam.kor = 30;
        exam.eng = 40;
        exam.math = 50;
        
        //Map, Hash : 변수(문자열)을 이용하여 객체 속성을 사용할 때
        exam["kor"] = 30;
        exam["eng"] = 70;
        exam["math"] = 80;

        // 대문자를 구분하기 때문에 버그에 조심해야한다.
        // 타입스크립트, 트랜스파일러
        console.log(exam);
        alert(exam.kor + exam.eng);
    </script>
</body>
</html>
