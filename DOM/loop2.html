<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>반복문</h1>

    <h2>for</h2>
    <ul class="menu1">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr>
    <h2>foreach</h2>
    <ul class="menu2">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr>
    <h2>for in</h2>
    <ul class="menu3">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr>
    <h2>do / while</h2>
    <ul class="menu4">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr>
    <script>
        var menu1 = document.querySelectorAll('.menu1 li');
        var menu2 = document.querySelectorAll('.menu2 li');
        var menu3 = document.querySelectorAll('.menu3 li');
        var menu4 = document.querySelectorAll('.menu4 li');

        for(var i = 0; i < menu1.length; i++){
            menu1[i].style.color = 'blue';
            menu1[i].addEventListener('mouseover', function(){
                this.style.color = 'red';
            });
            menu1[i].addEventListener('mouseout', function(){
                this.style.color = 'blue';
            })
        }

        menu2.forEach(function(item, index){
            // item.style.color = 'blue';
            menu2[index].style.color = 'blue';
            menu2[index].addEventListener('mouseover', function(){
                this.style.color = 'red';
            });
            menu2[index].addEventListener('mouseout', function(){
                this.style.color = 'blue';
            })
        });

        for(var x of menu3){
            x.style.color = 'blue';
            x.addEventListener('mouseover', function(){
                this.style.color = 'red';
            });
            x.addEventListener('mouseout', function(){
                this.style.color = 'blue';
            })
        }

        var y = 0;
        do{
            menu4[y].style.color = 'blue';
            menu4[y].addEventListener('mouseover', function(){
                this.style.color = 'red';
            });
            menu4[y].addEventListener('mouseout', function(){
                this.style.color = 'blue';
            })
            y++;
        }while(y < menu4.length);

    </script>
</body>

</html>
